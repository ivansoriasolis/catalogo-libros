<h2>Libros disponibles</h2>
<input type="text" [(ngModel)]="textoBuscado" (input)="onChange()" placeholder="Buscar libro...">
<p>Buscando: {{textoBuscado}}</p>
<ul>
  <div *ngFor="let libro of librosFiltrados">
    <br>
    <a [routerLink]="['/detalle', libro.id]">
      <img [src]="libro.imagenUrl" [width]="32">
      <br>
      {{ libro.titulo | uppercase}}</a>
  </div>
</ul>
