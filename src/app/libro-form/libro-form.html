<form [formGroup]="libroForm" (ngSubmit)="onSubmit()"> <!-- Añadido (ngSubmit) -->
  <label>Título:
    <input formControlName="titulo"> <!-- Cambiado a formControlName -->
  </label><br>

  <label>Autor:
    <input formControlName="autor">
  </label><br>

  <label>Año:
    <input type="number" formControlName="anio">
  </label><br>

  <label>Fecha de publicación:
    <input type="date" formControlName="fechaPublicacion">
  </label><br>

  <button type="submit">Agregar libro</button>
</form>

<div *ngIf="enviado">
  <h4>Libro enviado:</h4>
</div>
